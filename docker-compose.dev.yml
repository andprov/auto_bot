volumes:
  pg_data:

services:
  db:
    container_name: auto_db
    image: ${DB_IMAGE}
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - 5432:5432

  redis:
    container_name: auto_redis
    image: ${REDIS_IMAGE}
    restart: on-failure

  bot:
    container_name: auto_bot
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: sh -c "sleep 10 && alembic upgrade head && python -m app"
    restart: on-failure